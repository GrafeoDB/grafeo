# typos configuration
# https://github.com/crate-ci/typos

[files]
extend-exclude = [
    ".venv/",
    "target/",
    "*.lock",
    ".benchmarks/",
]

[default.extend-words]
# "fof" = friend-of-friend (standard graph query pattern)
fof = "fof"
fofName = "fofName"

[default.extend-identifiers]
abd = "abd"         # Levenshtein distance test input
Plase = "Plase"     # fuzzy-match test input
INSERTs = "INSERTs" # plural of SQL INSERT keyword
