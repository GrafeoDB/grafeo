# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
unmaintained = "workspace"
yanked = "warn"
ignore = [
    # bincode team ceased development; we use v2.0 which is stable and complete
    { id = "RUSTSEC-2025-0141", reason = "bincode 2.0 is stable; no migration needed yet" },
]

[licenses]
version = 2
allow = [
    "AGPL-3.0-or-later",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "BSD-2-Clause",
    "ISC",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
